<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conometro</title>
</head>
<body>
    <h1>CRONOMETRO</h1>

    <section class="empalme" id="container">
        <div class="crono1" id="cro1">
            <p>Cronometro 1</p>
            <input type="number" id="cronometro1" placeholder="Segundos">
            <div id="cronometro1Display">Tiempo restante en cronómetro 1: </div>
        </div>
        <div class="crono2" id="cro2">
            <p>Cronometro 2</p>
            <input type="number" id="cronometro2" placeholder="Segundos">
            <div id="cronometro2Display">Tiempo restante en cronómetro 2: </div>
        </div>
        <button class="inicio-pausa" id="inicio-pausa" onclick="togglePlayPause()">
            <span id="play-icon">
                <!-- Play Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </span>
            <span id="pause-icon">
                <!-- Pause Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                </svg>
            </span>
        </button>
    </section>
    <hr>
    <section class="tiempos" id="tiemposSection">
        <div class="time1">
            <p>Tiempo 1</p>
        </div>
        <div class="time2">
            <p>Tiempo 2</p>
        </div>
        <div class="time3">
            <p>Tiempo 3</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
